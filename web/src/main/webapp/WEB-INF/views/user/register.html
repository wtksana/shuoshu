<!DOCTYPE html>
<html lang="zh-cn">
<#include "../include/head.html">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>注册</title>

    <script src="/theme/js/jquery-3.1.0.min.js"></script>
    <!-- Bootstrap -->

    <link href="/theme/css/user/register.css" rel="stylesheet">
</head>
<body>
<div class="container">

    <form class="form-signin" role="form">

        <input type="email" class="form-control" placeholder="邮箱">
        <input type="password" class="form-control" placeholder="密码">
        <input type="text" class="form-control" placeholder="验证码">
        <img src="${webUrl}/validimg.html" alt="点击刷新" onClick="this.src='${webUrl}/validimg.html?t=' + Math.random();" />
        <button class="btn btn-lg btn-primary btn-block" type="submit">注册</button>
    </form>

</div>

<!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->

<!-- Include all compiled plugins (below), or include individual files as needed -->
<script src="/theme/js/bootstrap.min.js"></script>
<script type="text/javascript">seajs.use('user/register');</script>
</body>
</html>
